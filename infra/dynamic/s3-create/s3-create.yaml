apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: 's3-${resourceName}-${clusterName}-image-versions'
  namespace: ${templateNamespace}
spec:
  interval: 10m
  retryInterval: 20s
  path: ./terraform/cluster-templates/s3-create
  approvePlan: auto
  destroyResourcesOnDeletion: true
  writeOutputsToSecret:
    name: '${resourceName}-${clusterName}-image-versions-bucket'
  backendConfig:
    customConfiguration: |
      backend "s3" {
        key            = "${mgmtClusterName}/${templateNamespace}/s3/${resourceName}-${clusterName}/terraform.tfstate"
        bucket         = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
        region         = "${awsRegion}"
        encrypt        = true
        dynamodb_table = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
      }
  vars:
    - name: bucket_name
      value: ${resourceName}-${bucketName}-image-versions
    - name: region
      value: ${awsRegion}
    - name: prefix_name
      value: ${prefixName}
  sourceRef:
    kind: GitRepository
    name: global-config
    namespace: ${templateNamespace}
  runnerPodTemplate:
    spec:
      envFrom:
      - secretRef:
          name: aws-creds