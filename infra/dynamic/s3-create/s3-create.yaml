apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: 's3-${bucketName}-bootstrap'
  namespace: ${templateNamespace}
spec:
  interval: 10m
  retryInterval: 20s
  path: ./terraform/cluster-templates/s3-create
  approvePlan: auto
  destroyResourcesOnDeletion: true
  writeOutputsToSecret:
    name: '${bucketName}-bootstrap-bucket'
  backendConfig:
    customConfiguration: |
      backend "s3" {
        key            = "${mgmtClusterName}/${templateNamespace}/s3/${resourceName}-${bucketName}/terraform.tfstate"
        bucket         = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
        region         = "${awsRegion}"
        encrypt        = true
        dynamodb_table = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
      }
  vars:
    - name: bucket_name
      value: ${bucketName}
    - name: cluster_name
      value: ${clusterName}
  varsFrom:
    - kind: ConfigMap
      name: cluster-config
      varsKeys:
        - region:awsRegion
  sourceRef:
    kind: GitRepository
    name: global-config
    namespace: ${templateNamespace}
  runnerPodTemplate:
    spec:
      envFrom:
      - secretRef:
          name: aws-creds