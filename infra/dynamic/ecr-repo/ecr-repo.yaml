apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: ecr-${ecrName}
  namespace: ${templateNamespace}
spec:
  interval: 1h
  retryInterval: 20s
  path: ./terraform/cluster-templates/ecr-repo
  approvePlan: auto
  destroyResourcesOnDeletion: true
  writeOutputsToSecret:
    name: '${ecrName}-ecr-config'
  backendConfig:
    customConfiguration: |
      backend "s3" {
        key            = "${mgmtClusterName}/wge/ecr/${ecrName}/terraform.tfstate"
        bucket         = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
        region         = "${awsRegion}"
        encrypt        = true
        dynamodb_table = "${prefixName}-${awsAccountId}-${awsRegion}-tf-state"
      }
  vars:
    - name: repo_name
      value: ${ecrName}
  sourceRef:
    kind: GitRepository
    name: global-config
  runnerPodTemplate:
    spec:
      envFrom:
      - secretRef:
          name: aws-creds
