apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  chart:
    spec:
      chart: tf-controller
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: tf-controller
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 10m0s
  timeout: 5m
  values:
    allowBreakTheGlass: true
    image:
      tag: "v0.16.0-rc.2"
    runner:
      image:
        tag: "v0.16.0-rc.3-base-tf-1.5.7-mpl"
        repository: ghcr.io/tf-controller/tf-runner
      # serviceAccount:
      #   annotations:
      #     eks.amazonaws.com/role-arn: ${tfRunnerRoleArn}
      grpc:
        maxMessageSize: 30
    certRotationCheckFrequency: 3m0s
    certValidityDuration: 5m
    caCertValidityDuration: 10m
    awsPackage:
      install: true
      tag: v4.38.0-4b864f2
      repository: ghcr.io/tf-controller/aws-primitive-modules
