apiVersion: templates.weave.works/v1alpha1
kind: GitOpsSet
metadata:
  labels:
    app.kubernetes.io/name: gitopsset
    app.kubernetes.io/instance: gitopsset-sample
    app.kubernetes.io/part-of: gitopssets-controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: gitopssets-controller
  name: ${resourceName}-onboarding-namespace-apps
  namespace: ${templateNamespace}
spec:
  serviceAccountName: gitopssets
  generators:
    - gitRepository:
        repositoryRef: flux-system
        files:
          - path: resource-descriptions/wge/namespaces.yaml
  templates:
    - repeat: '{ .namespaces }'
      content:
        apiVersion: templates.weave.works/v1alpha1
        kind: GitOpsSet
        metadata:
          annotations:
            templates.weave.works/delimiters: "((,))"
          labels:
            app.kubernetes.io/name: gitopsset
            app.kubernetes.io/instance: gitopsset-sample
            app.kubernetes.io/part-of: gitopssets-controller
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/created-by: gitopssets-controller
          name: ${resourceName}-onboarding-ns-{{ .Repeat.name }}-apps
          namespace: ${templateNamespace}
        spec:
          serviceAccountName: gitopssets
          generators:
            - gitRepository:
                repositoryRef: flux-system
                files:
                  - path: resource-descriptions/wge/namespaces.yaml
          templates:
            - repeat: '{ .namespaces[?(@.name=="{{ .Repeat.name }}")].apps }'
              content:
                kind: Kustomization
                apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
                metadata:
                  name: ecr-repo-ns-{{ .Repeat.name }}-app-(( .Repeat.name ))
                  annotations:
                    templates.weave.works/create-request: ''
                spec:
                  interval: 1m0s
                  sourceRef:
                    kind: GitRepository
                    name: global-config
                    namespace: flux-system
                  path: ./infra/dynamic/ecr-repo
                  prune: true
                  wait: true
                  timeout: 5m
                  postBuild:
                    substituteFrom:
                      - kind: ConfigMap
                        name: cluster-config
                    substitute:
                      ecrName: 'ns-{{ .Repeat.name }}-app-(( .Repeat.name ))'
                      templateNamespace: ${templateNamespace}
                      resourceName: ${resourceName}