apiVersion: templates.weave.works/v1alpha1
kind: GitOpsSet
metadata:
  labels:
    app.kubernetes.io/name: gitopsset
    app.kubernetes.io/instance: gitopsset-sample
    app.kubernetes.io/part-of: gitopssets-controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: gitopssets-controller
  name: ${resourceName}-ociapps
  namespace: ${templateNamespace}
spec:
  serviceAccountName: gitopssets
  generators:
    - gitRepository:
        repositoryRef: flux-system
        files:
          - path: resource-descriptions/wge/namespaces/ms-a.yaml
  # generators:
  #   - list:
  #       elements:
  #         - namespace: ms-a
  #           apps:
  #             - name: podinfo-ms1
  #             - name: podinfo-ms2
  #         - namespace: ms-b
  #           apps:
  #             - name: podinfo-ms3
  #             - name: podinfo-ms4
  templates:
    - repeat: '{ .apps }'
      content:
        apiVersion: source.toolkit.fluxcd.io/v1beta2
        kind: OCIRepository
        metadata:
          name: "ns-{{ .Element.namespace }}-app-{{ .Repeat.name }}"
          namespace: ${templateNamespace}
        spec:
          interval: 10m
          url: "oci://${awsAccountId}.dkr.ecr.${awsRegion}.amazonaws.com/{{ .Repeat.name }}"

    - repeat: '{ .apps }'
      content:
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: "ns-{{ .Element.namespace }}-app-{{ .Repeat.name }}"
          namespace: ${templateNamespace}
        spec:
          interval: 1m
          prune: true
          wait: true
          timeout: 5m
          sourceRef:
            kind: OCIRepository
            name: "ns-{{ .Element.namespace }}-app-{{ .Repeat.name }}"
          path: ./
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-config
            substitute:
              appName: '{{ .Repeat.name }}'

